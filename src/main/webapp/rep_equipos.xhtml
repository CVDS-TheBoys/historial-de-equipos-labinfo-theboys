<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Reporte de equipos</title>
    <link rel="stylesheet" href="./style/registrar_elementos.css"/>
</h:head>

<h:body>

    <p:dataTable var="equipo" value="#{EquiposBean.consultarEquipos()}"
                 filteredValue="#{EquiposBean.listaEquiposFiltrada}"
                 widgetVar="equipoWidget" xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html">

        <f:facet name="header">
            <center>
            <p:outputPanel>
                <h:outputText value="Reporte de equipos"/>
            </p:outputPanel>
            </center>
        </f:facet>

        <p:column headerText="Id" filterBy="#{equipo.id}" filterMatchMode="contains">
            <h:outputText value="#{equipo.id}"/>
        </p:column>

        <p:column headerText="Estado" filterBy="#{equipo.estado}"
                  filterMatchMode="exact">
            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('equipoWidget').filter()" >
                    <f:selectItem itemLabel="Seleccionar estado" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItem itemLabel="Activo" itemValue="Activo"/>
                    <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{equipo.estado}"/>
        </p:column>

        <p:column headerText="Laboratorio" filterBy="#{equipo.laboratorio_id}"
                  filterMatchMode="contains">
            <h:outputText value="#{equipo.laboratorio_id}"/>
        </p:column>

        <p:column headerText="Nombre" filterBy="#{equipo.nombre}" filterMatchMode="contains">
            <h:outputText value="#{equipo.nombre}"/>
        </p:column>

    </p:dataTable>

</h:body>
</html>
