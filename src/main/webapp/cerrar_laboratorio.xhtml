<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cerrar Laboratorio</title>
    <link rel="stylesheet" href="./style/asociar_elementos.css"/>
</h:head>

<h:body>
    <div class="card">
        <h:form id="asociar" class="form-asociar">
            <h1 class="title">Cerrar Laboratorio</h1>
            <br/>
            <div>
                <p:outputLabel for="Laboratorio" value="Selecciona un Laboratorio"/><br/>
                <p:selectOneMenu id="Laboratorio" value="#{laboratorioId}" filter="true" required="true">
                    <f:selectItem itemLabel="Seleccciona uno" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItems value="#{LaboratorioBean.getLaboratoriosDisponibles()}" var="laboratorio"
                                   itemLabel="#{laboratorio.nombre}" itemValue="#{laboratorio.id}"/>
                </p:selectOneMenu><br/>
            </div><br/>

            <p:commandButton value="Cerrar Laboratorio" action="menu?faces-redirect=true" styleClass="ui-button-danger" icon="pi pi-times"
                             actionListener="#{LaboratorioBean.cerrarLaboratorio(laboratorioId)}">
                <p:confirm type="popup" header="Confirmation" message="¿Seguro que quieres proceder?" icon="pi pi-exclamation-triangle"/>
            </p:commandButton>

            <br/><br/>
            <div id="button-layout">
                <div>
                    <p:commandButton value="Atrás" action="menu?faces-redirect=true" styleClass="ui-button-info" immediate="true"/>
                </div>
            </div>

            <p:confirmPopup global="true">
                <p:commandButton value="No" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                <p:commandButton value="Si" action="menu?faces-redirect=true" type="button" styleClass="ui-confirm-popup-yes" />
            </p:confirmPopup>

        </h:form>
    </div>
</h:body>
</html>
