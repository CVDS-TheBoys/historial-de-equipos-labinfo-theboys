<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Menu principal</title>
    <link rel="stylesheet" href="./style/menu.css"/>
</h:head>

<h:body>
    <div id="header">
        <p:commandButton icon="pi pi-sign-out" value="Logout" styleClass="ui-button-info" action="#{UsuarioBean.logout()}"/>
    </div>

    <h:form id="form" class="form-menu">
        <h1 class="title">Menu Principal</h1>
        <br/>
        <div class="card">
            <p:menu>
                <p:submenu label="Elementos">
                    <p:menuitem value="Registrar Elemento" outcome="/registrar_elementos.xhtml" icon="pi pi-desktop"/>
                    <p:menuitem value="Asociar Elemento" outcome="/asociar_elementos.xhtml" icon="pi pi-link"/>
                    <p:menuitem value="Dar de baja Elemento" outcome="/baja_elementos.xhtml" icon="pi pi-file-excel"/>
                    <p:menuitem value="Reporte de Elementos" outcome="/reporte_elementos.xhtml" icon="pi pi-book"/>
                </p:submenu>
                <p:submenu label="Equipos">
                    <p:menuitem value="Registrar Equipo" outcome="/registrar_equipos.xhtml" icon="pi pi-clone"/>
                    <p:menuitem value="Reporte de Equipos" outcome="/rep_equipos.xhtml" icon="pi pi-book"/>
                </p:submenu>
                <p:submenu label="Novedades">
                    <p:menuitem value="Registrar Novedad" outcome="/registrar_novedad.xhtml" icon="pi pi-bell"/>
                    <p:menuitem value="Reporte de Novedades" outcome="/reporte_novedades.xhtml" icon="pi pi-book"/>
                </p:submenu>
                <p:submenu label="Laboratorios">
                    <p:menuitem value="Registrar Laboratorio" outcome="/registrar_laboratorio.xhtml" icon="pi pi-chart-bar"/>
                    <p:menuitem value="Reporte de Laboratorios" outcome="/reporte_laboratorio.xhtml" icon="pi pi-book"/>
                </p:submenu>
            </p:menu>
        </div>
    </h:form>

</h:body>
</html>
