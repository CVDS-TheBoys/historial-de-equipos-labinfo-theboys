<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Registro Elementos</title>
    <link rel="stylesheet" href="./style/registrar_elementos.css"/>
</h:head>

<h:body>
    <div class="card">
        <h:form id="elementos" class="form-elementos">
            <h1 class="title">Registrar Elementos</h1>
            <br/>
            <div>
                <p:outputLabel for="Id" value="Id" /><br/>
                <p:inputText id="Id" type="int" required="true" value="#{id}" placeholder="Ingresa el id">
                    <p:keyFilter mask="num"/>
                </p:inputText><br/><br/>
            </div>
            <div>
                <p:outputLabel for="Nombre" value="Nombre" /><br/>
                <p:inputText id="Nombre" type="String" required="true" value="#{name}" placeholder="Ingresa el nombre"/><br/><br/>
            </div>
            <div class="menu-tipo" >
                <p:outputLabel for="Tipo" value="Tipo" /><br/>

                <p:selectOneMenu id="Tipo" value="#{type}" required="true"
                                 hideNoSelectionOption="#{not empty type}">
                    <p:ajax update="@this" process="@this"/>
                    <f:selectItem itemLabel="Seleccciona uno" itemValue="#{null}" noSelectionOption="true"/>
                    <f:selectItem itemLabel="Torre" itemValue="Torre" icon="pi pi-clone"/>
                    <f:selectItem itemLabel="Pantalla" itemValue="Pantalla"/>
                    <f:selectItem itemLabel="Mouse" itemValue="Mouse"/>
                    <f:selectItem itemLabel="Teclado" itemValue="Teclado"/>
                </p:selectOneMenu><br/><br/>
            </div>
            <div>
                <p:commandButton value="Registrar elemento" icon="pi pi-save" iconPos="left" update="elementos"
                                 action="menu?faces-redirect=true" styleClass="ui-button-info"
                                 actionListener="#{ElementoBean.registrarElemento(id, name, type)}"/><br/><br/>
            </div>
            <p:commandButton value="AtrÃ¡s" action="menu?faces-redirect=true" styleClass="ui-button-info" immediate="true"/>
        </h:form>

    </div>

</h:body>
</html>
